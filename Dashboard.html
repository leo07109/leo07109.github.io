<body>
    <div class="sidebar">
        <div class="sidebar-brand">
            <h2><span class="lab la-accusoft">Accusoft</span></h2>
        </div>
        <div class="sidebar-menu">
               <ul>
                    <li><a href="" class="active"><span class="las la-igloo"></span><span>Dashbord</span>

                    </li>
                    <li><a href=""><span class="las la-users"></span><span>Clientes</span>

                <h2>
                    <label for="">

                    <span class="las la-search"></span>
                    <input type="search" placeholder="Buscar Aqui" />

                    <img src="imagen/perfil-.png" width="40px" height="40px" alt="">

                    </div>
                </div>
            </div>
        </header>
        <main>

            <div class="cards">

                 <div class="card-single">
                    <div>
                        <h1>54</h1>
                        <span>Clientes</span>
                    </div>
                    <div>
                        <span class="las la-users"></span>
                    </div>
                 </div>  

                 <div class="card-single">
                    <div>
                        <h1>79</h1>
                        <span>Projectos</span>
                    </div>
                    <div>
                        <span class="las la-clipboard-list"></span>
                    </div>
                 </div> 

                 <div class="card-single">
                    <div>
                        <h1>124</h1>
                        <span>Ordenes</span>
                    </div>
                    <div>
                        <span class="las la-shopping-bag"></span>
                    </div>
                 </div>

                 <div class="card-single">
                    <div>
                        <h1>$6k</h1>
